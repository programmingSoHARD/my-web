<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Come and see :D</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="html" type="html" href="about.html">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', 'Times New Roman', Times, serif;
    }

    body {
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 1000;
    }

    .navbar .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .navbar-nav {
      list-style-type: none;
      display: flex;
    }

    .navbar-nav li {
      margin-right: 20px;
    }

    .navbar-nav li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    #MainPage {
      height: 100vh; /* Full viewport height */
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    #MainPage::before {
      content: "";
      
      position: absolute;
      top: 0;
      right: 0;
      width: 50%; /* Covers half of the screen */
      height: 100%;
      background-image: url("mush.jpeg");
      background-size: cover;
      opacity: 0.6; /* Adjust opacity as needed */
      background-image:
    linear-gradient(to right, rgba(255, 249, 249, 0.52), rgba(0, 0, 0, 0.73)),
    url("mush.jpeg");
     
      z-index: -1;
      
      
    }

    #MainPage::after {
      content: "";
      background-image: url("mush.jpeg");
      background-size: cover;
      opacity: 0.6; /* Adjust opacity as needed */
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-image:
    linear-gradient(to right,rgba(255, 249, 249, 0.52)s, rgba(0, 0, 0, 0.73)),
    url("mush.jpeg");
     
      
      z-index: -1;
    }
  

    #About {
      height: 200vh; /* Full viewport height */
      position: relative;
    }

    .hero {
      width: 1000px; /* Increased width */
      height: 600px; /* Increased height */
      background: url('Screenshot.png.png') no-repeat center center;
      background-size: cover; /* Ensures the image covers the entire div */
      position: absolute;
      top: 40%;
      left: 5%; /* Move more to the left */
      transform: translate(0, -50%);
      border: 10px solid #fff;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .second-box {
      width: 400px; /* Increased width */
      height: 400px; /* Increased height */
      background-color: #307581;
      color: white;
      position: absolute;
      top: calc(30% + 100px); /* Adjust position below the first box */
      left: 50%; /* Move more to the left */
      transform: translate(0, 10%);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 10px solid #fff;
      border-radius: 0;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .text-content h1 {
      font-size: 4em; /* Increased font size */
    }

    .overlay {
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .appointment-btn {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
    }

    .content {
      width: 80%;
      margin-top: 30%;
      margin: 50px auto;
      padding: 20px;
    }
    
    .additional-text {
      margin-top: 50px; /* Adjust as needed to create space between existing content */
      padding: 20px;
      text-align: center;
      z-index: 2;
      background-color: white; /* Ensure the background is white */
      position: relative; /* Keeps it in the normal flow of the document */
    }

    .background-half {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%; /* Covering half of the screen */
  height: 100%;
  background-image: url('mush.jpeg');
  background-size: cover;
  z-index: 100; /* This puts it on top of the other background */
  opacity: 0.5; /* Adjust opacity as needed */
}

    .adventure-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      color: white; /* Adjust text color as needed */
      text-align: center;
    }

    .content2 iframe {
      display: inline-block;
      margin-right: 20px; /* Add space between the videos */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-links">
          <ul class="navbar-nav">
            <li><a href="#MainPage">Home</a></li>
            <li><a href="#About">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Page -->
  <div class="content" id="MainPage">
    <h2>Main Page</h2>
    <a href="#About"></a>
    <div class="hero">
      <div class="overlay">
        
      </div>
    </div>

    <div class="second-box">
      <div class="text-content">
        <h1>RAINSHA</h1>
      </div>
    </div>

    <div class="adventure-text">
      <p>Let's join in this Adventure!!</p>
    </div>
    
    <div class="additional-text" id="additional-text">
      <!-- <p> after 2122..the world was advancing at a pace never seen before.
        Soon..the world became polluted, one by one getting corrupted. 
        Spirit that was once so trusted turned against their owners. 
        Humanity was almost hopeless.."rainsha" fought with endless abyss until.. a mysterious warrior came across a spirit trying to survive the abyss
         Will they succeed? </p> -->
    </div>
  </div>

  <!-- Next Page -->
  <div class="content" id="About">
    <h1 class="title">Rainsha is a game created by.. Genesis matrix</h1>
    <h2>Section 2</h2>
    <a href="#MainPage"></a>
    <p>This video gives an explanation of the game by one of the creators</p>
    <div class="content2" id="content2">
      <iframe width="600" height="350" src="https://www.youtube.com/embed/gQ0-ip-B36A" frameborder="0" allowfullscreen></iframe><br>
      <div id="demo-vid" class="vid">
        <p>This is a demo of the game</p>
        <iframe width="600" height="350" src="https://www.youtube.com/embed/g1YpYgH_xDA" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
