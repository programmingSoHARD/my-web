<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Come and see :D</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  



    .hero {
      width: 1000px; /* Increased width */
      height: 600px; /* Increased height */
      background: url('Screenshot.png.png') no-repeat center center;
      background-size: cover; /* Ensures the image covers the entire div */
      position: absolute;
      top: 40%;
      left: 5%; /* Move more to the left */
      transform: translate(0, -50%);
      border: 10px solid #fff;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .second-box {
      width: 400px; /* Increased width */
      height: 400px; /* Increased height */
      background-color: #307581;
      color: white;
      position: absolute;
      top: calc(30% + 100px); /* Adjust position below the first box */
      left: 50%; /* Move more to the left */
      transform: translate(0, 10%);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 10px solid #fff;
      border-radius: 0;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .text-content h1 {
      font-size: 4em; /* Increased font size */
    }

    
  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-links">
          <ul class="navbar-nav">
            <li><a href="#MainPage">Home</a></li>
            <li><a href="#About">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="deco">
      <img src="result (1).png" alt="Decoration">
    </div>
  </header>

  <!-- Main Page -->
  <div class="content" id="MainPage">
    <h2>Main Page</h2>
    <div class="hero">
      <div class="overlay">
        <div class="warrior" id="warrior"></div>
      </div>
    </div>

    <div class="second-box">
      <div class="text-content">
        <h1>RAINSHA</h1>
      </div>
    </div>

    <div class="adventure-text">
      <p>Let's join in this Adventure!!</p>
    </div>

    <div class="additional-text" id="additional-text"></div>
  </div>

  <!-- About Section -->
  <div class="content" id="About">
    <div class="video-player-container">
      <div class="video-player">
          <iframe src="https://www.youtube.com/embed/gQ0-ip-B36A" width="1900px" height="1080px" frameborder="0" allowfullscreen></iframe>
          <div class="video-caption">
            <p>"Rainsha" </p>
            <p1>is a adventure game created by "GENESIS MATRIX"</p1>
        </div>
      </div>
      <button id="prev" class="nav-button">←</button>
      <button id="next" class="nav-button">→</button>
  </div>

    <div class="bb" id="bb">
      

    </div>
  </div>

  <!-- Characters Section -->
  <div id="section-container">
    <div class="section-img-container">
      <div class="new-picture-with-text">
        <img src="main2.png" alt="Character Image">
        <div class="text-overlay">
          <p> Mysterious Warrior<br> (main Character) </p>
        </div>
        <div class="text-overlay2">
          <p>A samurai trying to survive in the abyss with a spirit</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlapping Image -->
  <div class="overlap-image"></div>

  <script src="app.js"></script>
</body>
</html>
